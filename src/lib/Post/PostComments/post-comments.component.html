<!-- Affichage des trois premiers commentaires-->
<div class="bg-secondary">
    <div class="d-flex flex-row">
        <div *ngIf="nbLikes > 0" class="cursor-pointer" (click)="showReactions()">
            <ng-container *ngFor="let emoji of getEmojiKeys()">
                <span *ngIf="emoji == 'laugh'">{{ likesGroupedByEmoji[emoji] }} 😁</span>
                <span *ngIf="emoji == 'love'">{{ likesGroupedByEmoji[emoji] }} 😍</span>
                <span *ngIf="emoji == 'affraid'">{{ likesGroupedByEmoji[emoji] }} 😮</span>
                <span *ngIf="emoji == 'encourage'">{{ likesGroupedByEmoji[emoji] }} 👏</span>
                <span *ngIf="emoji == 'like'">{{ likesGroupedByEmoji[emoji] }} 👍</span>
            </ng-container>
        </div>
        <div *ngIf="nbLikes == 0">
            {{nbLikes}} 👍
        </div>
        <div data-toggle="collapse" attr.href="#commentlist-{{this.id}}" role="button" aria-expanded="false" attr.aria-controls="commentlist-{{this.id}}">
            {{nbComment}}
        </div>
    </div>
    <div class="d-flex align-items-center">
        <div *ngIf="!userLike?.liked" class="flex1 text-center" (click)="showReactionChoice()">
            <a id="selectEmoji" role="button" data-toggle="dropdown" class="text-light text-decoration-none" aria-haspopup="true" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M18 13a6 6 0 0 1-6 5 6 6 0 0 1-6-5h12Z"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
                <br> Réagir</a>
        </div>
        <div id="reaction-container" class="cursor-pointer dropdown-menu dropdown-menu-right margin-l5" aria-labelledby="selectEmoji">
            <div class="d-flex justify-content-around">
            <span (click)="likePost('like',true)">👍</span>
            <span (click)="likePost('love',true)">😍</span>
            <span (click)="likePost('affraid',true)">😮</span>
            <span (click)="likePost('laugh',true)">😁</span>
            <span (click)="likePost('encourage',true)">👏</span>
            </div>
        </div>
        <div *ngIf="userLike?.liked" (click)="likePost('',false)" class="cursor-pointer img-interaction margin-l5">
            <container-element [ngSwitch]="userLike.reactionEmoji">
                <span *ngSwitchCase="'like'" class="text-warning">👍<br>J'aime</span>
                <span *ngSwitchCase="'love'" class="text-danger">😍<br>J'adore</span>
                <span *ngSwitchCase="'laugh'" class="text-info">😁<br>Marrant</span>
                <span *ngSwitchCase="'affraid'" class="text-primary">😮<br>Effrayant</span>
                <span *ngSwitchCase="'encourage'" class="text-success">👏<br>Bravo</span>
            </container-element>
        </div>
        <div class="btn text-light flex1 text-center" data-toggle="collapse" attr.href="#comment-{{this.id}}" role="button" aria-expanded="false" attr.aria-controls="comment-{{this.id}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
            <br> Commenter</div>
        <div class="btn flex1 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 11 18-5v12L3 14v-3z"></path><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"></path></svg>
            <br> Partager</div>
    </div>
</div>
